{% extends 'base.html' %}

{% block title %}Upload Materi{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Upload Materi untuk {{ ruangan.nama_ruangan }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
                Upload
            </button>
        </div>
    </form>
</div>
{% endblock %}
