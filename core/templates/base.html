<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LMS{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-500">LMS</a>
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-blue-500 px-3 py-2">Dashboard</a>
                    
                    <a href="{% url 'profil' %}" class="text-gray-600 hover:text-blue-500 px-3 py-2">Profil</a>
                    <a href="{% url 'about' %}" class="text-gray-600 hover:text-blue-500 px-3 py-2">About</a>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-4">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto">
        {% block content %}
        {% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
